<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="baha">
        <div class="container">
            <div class="baha_blok">
                <nav class="baha_nav">
                    <a href="" class="baha_logo">Bahrom</a>
                </nav>
                <ul class="baha_list">
                    <li><a href="" class="baha_link"> home</a></li>
                    <li><a href="" class="baha_link"> about</a></li>
                    <li><a href="" class="baha_link">contact</a></li>
                    <li><a href="" class="baha_link">collection</a></li>

                </ul>
            </div>

        </div>

    </header>
    <section class="ulugbek"></section>
    <section class="xumoyun"></section>
    <section class="shox"></section>
    <section class="feruz"></section>
    <section class="davron"></section>
    <section class="rasul"></section>
    <section class="bek"></section>
    <section class="fayz">
        <div class="container">
            <h2 class="fayz__title">I'm Fazliddin</h2>
            <small class="fayz__small">Front end Developer</small>
            <!-- <p class="fayz__text"></p> -->
            <h3 class="fayz__h3">Interests:</h3>
            <ul class="fayz__list">
                <li>Coding</li>
                <li>Animations</li>
                <li>Design</li>
                <li>Music</li>
                <li>Learning knowladges more and more</li>
                <li>GIRLS <span class="fayz__mention">new</span></li>
            </ul>
        </div>
        <div class="animations">
            <div class="penguin">
                <div class="penguin-bottom">
                    <div class="right-hand"></div>
                    <div class="left-hand"></div>
                    <div class="right-feet"></div>
                    <div class="left-feet"></div>
                </div>
                <div class="penguin-top">
                    <div class="right-cheek"></div>
                    <div class="left-cheek"></div>
                    <div class="belly"></div>
                    <div class="right-eye">
                        <div class="sparkle"></div>
                    </div>
                    <div class="left-eye">
                        <div class="sparkle"></div>
                    </div>
                    <div class="blush-right"></div>
                    <div class="blush-left"></div>
                    <div class="beak-top"></div>
                    <div class="beak-bottom"></div>
                </div>
            </div>
            <div class="car_container">
                <div class="carAnimation">
                  <div class="road"></div>
                  <div class="car">
                    <div class="colour"></div>
                    <div class="windows"></div>
                    <div class="leftWheel">
                      <div class="wheel"></div>
                    </div>
                    <div class="rightWheel">
                      <div class="wheel"></div>
                    </div>
                  </div>
                  <div class="clouds"></div>
                </div>
              </div>
        </div>
    </section>
